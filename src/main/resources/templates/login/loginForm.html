<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <style>
        .login{
            width: 700px; text-align: center;
            position: relative;
            left: 420px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
        <script src="/js/webproject.js"></script>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <div th:replace="~{template/fragment/header :: header}"> </div>
          <main class="form-signin w-100 m-auto">
            <br>
            <div style="text-align: center; font-size: 30px;"><strong>LOGIN</strong></div>
            <br><br>

            <form class="login" th:action th:object="${loginForm}" method="post">
                <h1 class="h3 mb-3 fw-normal">sign in</h1>

                <div th:if="${#fields.hasGlobalErrors()}" style="margin: 20px 0">
                    <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                </div>
            
                <div class="form-floating">
                  <input type="text" class="form-control"  id="floatingInput" placeholder="아이디" th:field="*{loginId}" th:errorclass="field-error">
                  <label for="floatingInput">아이디</label>
                    <div th:errors="*{loginId}" th:class="field-error">사용자 아이디 오류</div>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호" th:field="*{password}" th:errorclass="field-error">
                  <label for="floatingPassword">비밀번호</label>
                    <div th:errors="*{password}" th:class="field-error">사용자 비밀번호 오류</div>

                </div>
            
                <div class="form-check text-start my-3">
                  <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                  </label>
                </div>
                <br>
                <button class="btn btn-primary gap-2 col-12" type="submit">Sign in</button>
                <br><br>
                <div style="margin-left: 83%;"><a href="/members/signup" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입하기</a></div>
              </form>

            </main>

    </body>
</html>
