<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAMPLE 모여</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
            src="https://kit.fontawesome.com/c9b17dc88f.js"
            crossorigin="anonymous"
    ></script>
</head>
<body>

<header class="header">
    <div class="header__inner">

        <div class="logo">
            <a href="/"><img src="/images/logo.svg" alt="로고"></a>
        </div>

        <nav class="navbar">
            <ul class="navbar__menu">
                <div class="navbar__menu-item"><a href="#"><i class="fa-solid fa-info"></i> About</a></div>
                <div class="navbar__menu-item"><a href="#"><i class="fa-regular fa-rectangle-list"></i> 게시판</a></div>
                <div class="navbar__menu-item"><a href="#"><i class="fa-solid fa-headset"></i> 프로젝트</a></div>
            </ul>
        </nav>

        <ul class="certification-btns">
            <li><a href="/members/signup" class="certification-btns__sign-up-btn">회원가입</a></li>
            <span>|</span>
            <li><a href="/login" class="certification-btns__sign-in-btn">로그인</a></li>
        </ul>

        <input type="checkbox" name="" id="hamburger-menu" class="hamburger-menu-btn">

        <label for="hamburger-menu" class="hamburger-lines">
            <span class="hamburger-lines__line hamburger-lines__line-1"></span>
            <span class="hamburger-lines__line hamburger-lines__line-2"></span>
            <span class="hamburger-lines__line hamburger-lines__line-3"></span>
        </label>


    </div>
</header>

<div class="login-area">
    <h1 class="login-area__title">로그인</h1>
    <form th:action class="login-form" method="post">
        <div class="login-form__input-box"><i class="fa-solid fa-user"></i><input name="loginId" class="login-form__input"  type="text" placeholder="아이디"></div>
        <div class="login-form__input-box"><i class="fa-solid fa-key"></i><input name="password" class="login-form__input" type="password" placeholder="비밀번호"></div>
        <input type="submit" value="로그인" class="login-btn">
    </form>

    <div class="login_area__control-anchors">
        <a href="find_id.html"><span>아이디 찾기</span></a>
        <span> | </span>
        <a href="find_password.html"><span>비밀번호 찾기</span></a>
        <span> | </span>
        <a href="signup.html"><span>회원가입</span></a>
    </div>
</div>


<footer class="footer">
    <div class="header__inner">
        <div class="footer__column">
            <ul></ul>
        </div>
        <div class="footer__column"></div>
        <div class="footer__column"></div>
    </div>
</footer>
</body>
</html>
