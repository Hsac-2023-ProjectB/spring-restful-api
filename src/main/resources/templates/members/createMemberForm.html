<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <style>
        .signup{
            width: 700px; text-align: center;
            position: relative;
            left: 420px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <script src="/js/webproject.js"></script>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <div th:replace="~{template/fragment/header :: header}"> </div>


        <main>
            <br>
            <div style="text-align: center; font-size: 30px;"><strong>회원가입</strong></div>
            <br><br>
            <form class="signup" th:action th:object="${MemberForm}" method="post">
                <h1 class="h3 mb-3 fw-normal">sign up</h1>

                <p  style="text-align: left; margin-bottom: 1%; margin-left: 2%;">프로필 사진</p>
                <div>
                    <img style="width: 200px; height: 200px;" id="profile" />
                    <br><br>
                    <input type="file" onchange="readImg(this);">
                </div><br>


                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%;">이름</p>
                <div class="mb-3">
                  <input type="text" class="form-control" id="name" placeholder="name" th:field="*{name}" th:errorclass="field-error">
                  <label for="name"></label>
                  <div th:errors="*{name}" th:class="field-error">사용자 이름 오류</div>
                </div>
                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%;">아이디</p>
                <div class="mb-3">
                  <input type="text" class="form-control" id="loginId" placeholder="loginId" th:field="*{loginId}" th:errorclass="field-error">
                  <label for="loginId"></label>
                    <div th:errors="*{loginId}" th:class="field-error">사용자 아이디 오류</div>
                </div>
                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%; margin-top: 2%;">비밀번호</p>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password" th:field="*{password}" th:errorclass="field-error">
                  <label for="password"></label>
                    <div th:errors="*{password}" th:class="field-error">사용자 비밀번호 오류</div>
                </div>


                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%; margin-top: 2%;">이메일</p>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="email" th:field="*{email}" th:errorclass="field-error">
                    <label for="email"></label>
                    <div th:errors="*{email}" th:class="field-error">사용자 이메일 오류</div>
                </div>

                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%; margin-top: 2%;">생년월일</p>
                <div class="mb-3">
                  <input type="date" class="form-control"  id="birthDate" th:field="*{birthDate}" th:errorclass="field-error">
                    <div th:errors="*{birthDate}" th:class="field-error">사용자 생년월일 오류</div>
                </div>

                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%; margin-top: 2%;">성별</p>

                <div th:each="type : ${genderType}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" th:value="${type.name()}" class="form-check-input">
                    <label th:for="${#ids.prev('gender')}" th:text="${type.description}"
                           class="form-check-label">
                        남자
                    </label>
                </div>

                <p style="text-align: left; margin-bottom: 1%; margin-left: 2%; margin-top: 2%;">관심분야</p>

                <div>
                    <div th:each="field : ${fields}" class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" th:field="*{fields}" th:value="${field.key}" >
                        <label th:for="${#ids.prev('fields')}" th:text="${field.value}" class="form-check-label">코딩</label>
                    </div>
                </div>

                <br><br>
                <button class="btn btn-primary gap-2 col-12" type="submit">Sign up</button>
                <br><br>
              </form>
            </main>
        </body>
</html>
