<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>
    <style>

    </style>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <div th:replace="~{template/fragment/header :: header}"> </div>


        <main>
            <br>
            <div style="text-align: center; font-size: 30px;"><strong>프로필</strong></div>
            <br><br>
            <form action="#" style="margin-left: 17%; font-size: 20px;">
                <div style="float: left; text-align: center;">
                <label>관심분야</label>
                <br>
                <select style="margin-top: 5px;">
                    <option value="select">선택하세요</option>
                    <option value="web">웹</option>
                    <option value="androide">안드로이드</option>
                    <option value="refinement">교양</option>
                    <option value="java">JAVA</option>
                </select>
            </div>
            <div style="float: left; margin-left: 50px; text-align: center; display: block;">
                <label>지역</label>
                <br>
                <select style="margin-top: 5px;">
                    <option value="">선택하세요</option>
                    <option value="">서울</option>
                    <option value="">부산</option>
                    <option value="">대구</option>
                    <option value="">경기도</option>
                </select>
            </div>
        </form>

        <button th:onclick="|location.href='@{/profiles/add}'|" class="btn btn-primary">작성하기</button>

        <div class="row" style=" margin-top: 50px; margin-left: 15%; float: left;">
            <div class="col-lg-3" th:each="profile : ${profiles}">
              <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
              <h2 class="fw-normal" th:text="${profile.authorName}">팀원1</h2>
              <p th:text="${profile.introduction}">프론트엔드에 관심이 있는 23살<br> 대학생입니다.</p>
              <p><a class="btn btn-secondary" th:href="@{/profiles/{profileId}(profileId=${profile.id})}">View details &raquo;</a></p>
            </div><!-- /.col-lg-4 -->
        </div>
          </main>

    </body>
</html>
